# Версия конфигурации
run:
  concurrency: 4
  tests: true

  exclude-dirs:
    - vendor
    - .git
    - .idea


output:
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      fmt\.(Print|Printf|Println)
      os\.Exit

  gosimple:
    checks: ["all"]

  staticcheck:
    checks: ["all"]

  unused:
    check-exported: true

  gosec:
    severity: medium
    confidence: medium
    excludes: []

  govet:
    enable-all: true

  goconst:
    min-len: 3
    min-occurrences: 3

  gofmt:
    simplify: true

  goimports:
    local-prefixes: Service-for-assigning-reviewers-for-Pull-Requests

  funlen:
    lines: 100
    statements: 50

  revive:
    max-open-files: 1
    rules:
      - name: add-constant
      - name: argument-limit
      - name: atomic
      - name: confusing-naming
      - name: confusing-results
      - name: context-as-argument
      - name: context-keys-type
      - name: cyclomatic
      - name: deep-exit
      - name: early-return
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: flag-parameter
      - name: function-length
      - name: function-result-limit
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: line-length-limit
      - name: max-public-structs
      - name: nested-structs
      - name: package-comments
      - name: range
      - name: range-val-address
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-format
      - name: struct-tag
      - name: superfluous-else
      - name: time-naming
      - name: unexported-naming
      - name: unexported-return
      - name: unhandled-error
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: var-declaration
      - name: var-naming
      - name: waitgroup-by-value

  stylecheck:
    checks: ["all"]

  typecheck:
    check-test: true

  exhaustive:
    default-signifies-exhaustive: false
    ignore-enum-types: ""


  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks: []


  interfacer:
    skip-obj-returns: false

  lll:
    line-length: 120
    tab-width: 1

  nestif:
    min-complexity: 5

  promlint:
    strict: true

  rowsync:
    check-test: true

  sqlclosecheck:
    check-test: true

  tagliatelle:
    case:
      json: camel
      yaml: camel
      xml: camel


  testifylint:
    enabled-all: true
    disabled-checks: []


  unwrap:
    check-return: true

linters:
  enable:
    - govet
    - staticcheck
    - errcheck
    - gofmt
    - goimports
    - gosec
    - revive
    - unused
    - gocritic
    - lll

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - funlen
        - gocyclo
        - gocognit
        - gomnd
        - revive
        - testifylint